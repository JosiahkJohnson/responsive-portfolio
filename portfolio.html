<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <span class="badge badge-primary">Josiah Johnson</span>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About Me</span></a>

            <li class="nav-item">

              <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</a>

          </ul>
        </div>
      </nav>
</head>
<body>
  
  <!-- Create background image -->
  <div class="wrapper">
    <br>

    <!-- content of the page, images -->
    <div class="content">
      
      <!-- Title row -->
      <div class="row">
        <div class="col-sm-12"><h2>Portfolio</h2></div>
      </div>

      <!-- Decorative line row -->
      <div class="row">
        <div class="col-sm-12">
          <div class="light-line"></div>
        </div>
      </div>

      <!-- First row images -->
      <div class="row">

        <!-- Image Row 1 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/computer.jpg" class="img-fluid" alt="picture of a computer">
            <div class="bottom-centered bg-secondary text-center">Computer</div>
          </div>
        </div>

        <!-- Give Space between images -->
        <div class="col-sm-1"></div>

        <!-- Image Row 1 column 2 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/mouse.jpg" class="img-fluid" alt="picture of a computer mouse">
            <div class="bottom-centered bg-secondary text-center">Mouse</div>
          </div>
        </div>
      </div>

      <!-- Second row images -->
      <br>
      <div class="row">

        <!-- Image row 2 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/phone.jpg" class="img-fluid" alt="picture of a phone">
            <div class="bottom-centered bg-secondary text-center">Phone</div>
          </div>
        </div>

        <!-- Give Space between images -->
        <div class="col-sm-1"></div>

        <!-- Image row 2 column 2 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/server.jpg" class="img-fluid" alt="picture of a server">
            <div class="bottom-centered bg-secondary text-center">Server</div>
          </div>
        </div>
      </div>

      <!-- Third row image(s) -->
      <br>
      <div class="row">

        <!-- Image row 3 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/tablet.jpg" class="img-fluid" alt="picture of a tablet">
            <div class="bottom-centered bg-secondary text-center">Tablet</div>
          </div>
        </div>
      </div>

    </div>
    <br>
  </div>
</body>
</html>
