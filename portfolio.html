<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Create the Navbar -->
    <div class="row">
      
      <!-- Empty Column -->
      <div class="col-sm-3"></div>
      
      <!-- Name Title -->
      <div class="col-sm-3 text-center">
        <h1>Josiah Johnson</h1>
      </div>
      
      <div class="col-sm-3">
        <!-- Create the Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <!-- The button that appears when the screen gets to small and the navbar collapses -->
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <!-- The Navbar's content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              
              <!-- About Me Page button -->
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
              </li>

              <!-- Portfolio page button -->
              <li class="nav-item active">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>

              <!-- Contact Page button -->
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
      
    </div>
</head>
<body>
  
  <!-- Create background image -->
  <div class="wrapper">
    <br>

    <!-- content of the page, images -->
    <div class="content">
      
      <!-- Title row -->
      <div class="row">
        <div class="col-sm-12"><h2>Portfolio</h2></div>
      </div>

      <!-- Decorative line row -->
      <div class="row">
        <div class="col-sm-12">
          <div class="light-line"></div>
        </div>
      </div>

      <!-- First row images -->
      <div class="row">

        <!-- Image Row 1 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/computer.jpg" class="img-fluid" alt="picture of a computer">
            <div class="bottom-centered bg-secondary text-center">Computer</div>
          </div>
        </div>

        <!-- Give Space between images -->
        <div class="col-sm-1"></div>

        <!-- Image Row 1 column 2 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/mouse.jpg" class="img-fluid" alt="picture of a computer mouse">
            <div class="bottom-centered bg-secondary text-center">Mouse</div>
          </div>
        </div>
      </div>

      <!-- Second row images -->
      <br>
      <div class="row">

        <!-- Image row 2 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/phone.jpg" class="img-fluid" alt="picture of a phone">
            <div class="bottom-centered bg-secondary text-center">Phone</div>
          </div>
        </div>

        <!-- Give Space between images -->
        <div class="col-sm-1"></div>

        <!-- Image row 2 column 2 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/server.jpg" class="img-fluid" alt="picture of a server">
            <div class="bottom-centered bg-secondary text-center">Server</div>
          </div>
        </div>
      </div>

      <!-- Third row image(s) -->
      <br>
      <div class="row">

        <!-- Image row 3 column 1 -->
        <div class="col-sm-4">
          <div class="container">
            <img src="images/tablet.jpg" class="img-fluid" alt="picture of a tablet">
            <div class="bottom-centered bg-secondary text-center">Tablet</div>
          </div>
        </div>
      </div>

    </div>
    <br>
  </div>
</body>

<!-- Footer -->
<footer class="page-footer fixed-bottom font-small">
  <div class="footer-line bg-info"></div>
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3 bg-secondary">Copyright</div>

  <!-- Java links -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</footer>

</html>
