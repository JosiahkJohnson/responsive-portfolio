    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

<body>
  <!-- creates the background image -->
  <div class="wrapper">
    <br>
    <div class="content">

      <!-- Title -->
      <h2>Contact</h2>
      
      <!-- Decorative line -->
      <div class="light-line"></div>

      <!-- Form page to fill out contact information -->
      <form>
        
        <!-- Name input block -->
        <div class="form-group text-info">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="inputName" placeholder="John Smith">
        </div>

        <!-- Email input block -->
        <div class="form-group text-info">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
        </div>

        <!-- Message input block -->
        <div class="form-group text-info">
          <label for="messageArea">Message</label>
          <textarea class="form-control" id="messageArea" rows="6"></textarea>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
    <br>
  </div>
</body>
</html>
