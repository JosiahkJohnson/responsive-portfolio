<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <div class="row">
      
      <!-- Empty Column -->
      <div class="col-sm-3"></div>
      
      <!-- Name Title -->
      <div class="col-sm-3 text-center">
        <h1>Josiah Johnson</h1>
      </div>
      
      <div class="col-sm-3">
        <!-- Create the Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <!-- The button that appears when the screen gets to small and the navbar collapses -->
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <!-- The Navbar's content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              
              <!-- About Me Page button -->
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
              </li>

              <!-- Portfolio page button -->
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>

              <!-- Contact Page button -->
              <li class="nav-item active">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
      
    </div>
</head>
<body>
  <!-- creates the background image -->
  <div class="wrapper">
    <br>
    <div class="content">

      <!-- Title -->
      <h2>Contact</h2>
      
      <!-- Decorative line -->
      <div class="light-line"></div>

      <!-- Form page to fill out contact information -->
      <form>
        
        <!-- Name input block -->
        <div class="form-group text-info">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="inputName" placeholder="John Smith">
        </div>

        <!-- Email input block -->
        <div class="form-group text-info">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
        </div>

        <!-- Message input block -->
        <div class="form-group text-info">
          <label for="messageArea">Message</label>
          <textarea class="form-control" id="messageArea" rows="6"></textarea>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
    <br>
  </div>
</body>

<!-- Footer -->
<footer class="page-footer fixed-bottom font-small">
  <div class="footer-line bg-info"></div>
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3 bg-secondary">Copyright</div>

</footer>

</html>
